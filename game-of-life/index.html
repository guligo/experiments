        <script type="text/javascript" src="board.js"></script>
        <script type="text/javascript" src="game.js"></script>

        <script type="text/javascript">
            var startGameOfLife = function(canvas) {
                canvas.width = 400;
                canvas.height = 400;

                game = new Game({
                    canvas: canvas,
                    rows: Math.round(canvas.height / 15),
                    columns: Math.round(canvas.width / 15),
                    fps: 25,
                    style: {
                        showGrid: false,
                        boardColor: '#000000',
                        boardAlpha: '0.2',
                        boardTransparent: false,
                        aliveCellTransparent: true
                    }
                });
                game.start();
            };

            startGameOfLife(document.getElementById('canvas'));
        </script>
